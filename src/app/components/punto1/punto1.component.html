<div class="container-fluid contenido">
    <div class="row">
        <h3 class="tSeccion">Noticias</h3>
        <div class="col-md-12 cuerpo">
            <div id="carouselExampleCaptions" class="carousel">
                <div class="carousel-inner">
                  <div class="carousel-item">
                    <img src="assets/{{noticia.img}}" class="d-block w-100">
                    <div class="carousel-caption d-none d-md-block">
                      <h5>{{noticia.titulo}}</h5>
                      <p>{{noticia.seccion}}</p>
                    </div>
                  </div>
                  <div class="carousel-item">
                    <img src="assets/{{noticia.img}}" class="d-block w-100">
                    <div class="carousel-caption d-none d-md-block">
                      <h5>{{noticia.titulo}}</h5>
                      <p>{{noticia.seccion}}</p>
                    </div>
                  </div>
                  <div class="carousel-item">
                    <img src="assets/{{noticia.img}}" class="d-block w-100">
                    <div class="carousel-caption d-none d-md-block">
                      <h5>{{noticia.titulo}}</h5>
                      <p>{{noticia.seccion}}</p>
                    </div>
                  </div>
                  <div class="carousel-item active">
                    <img src="assets/{{noticia.img}}" class="d-block w-100">
                    <div class="carousel-caption d-none d-md-block">
                      <h5>{{noticia.titulo}}</h5>
                      <p>{{noticia.seccion}}</p>
                    </div>
                  </div>
                </div>
                <button (click)="anterior()" class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">

                  <span class="visually-hidden">Previous</span>
                </button>
                <button (click)="siguiente()" class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">

        </div>
